<section ng-controller="LoginCtrl">		
	  		
<!-- Button trigger modal -->
<div class="initial-button">
	<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Login or Register</button>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
       		<div>Email: <input type="text" autofocus="true" ng-model="account.email" /></div>
	  		<div>Password: <input type="password" ng-model="account.password" /></div>
	  		<button ng-click="login()">Login</button>
	  		<button ng-click="register()">Register</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="login()">Login</button>
        <button type="button" class="btn btn-success" ng-click="register()">Register</button>
      </div>
    </div>
  </div>
</div>

</section>
