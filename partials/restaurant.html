<section class="text--small">
<header ng-include="'partials/nav.html'"></header>

<div class="container">
  <div class="col-sm-4" ng-repeat="restaurant in restaurants">
    <div class="thumbnail">
	    <img ng-src="{{restaurant.image}}"></img>
	    <h3>{{restaurant.name}}</h3>
	    <div>{{restaurant.description}}</div>
	    <div>{{restaurant.address}}</div>
	    <button ng-click="deleteSong()">Delete</button>
	</div>
  </div>
 </div>
</section>
